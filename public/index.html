<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
    </head>
    <body>
        <div class="container mt-3">
            <br />
            <h1>Entre em contato</h1>
            <br />
            <form action="/formFillUp" method="post">
                <div class="form-roll">
                    <div class="form-group col-md-6">
                        <label for="input-name" style="font-size: 23px">
                            Nome
                        </label>
                        <input type="text" class="form-control" id="name" name="name" />
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputReason" style="font-size: 23px">
                            Motivo do contato
                        </label>
                        <input type="text" class="form-control" id="reason" name="reason" />
                    </div>
                </div>
                <div class="form-roll">
                    <div class="form-group col-md-6">
                        <label for="inputEmail" style="font-size: 23px">
                            Email
                        </label>
                        <input type="email" class="form-control" id="inputEmail" name="email" />
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputPhone" style="font-size: 23px">
                            Telefone
                        </label>
                        <input type="text" class="form-group" id="inputPhone" name="phone" />
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputCity" style="font-size: 23px">
                            Cidade
                        </label>
                        <input type="text" class="form-control" id="inputCity" name="city" />
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputState" style="font-size: 23px">
                            Estado
                        </label>
                        <input type="text" class="form-control" id="inputState" name="state" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputAddress" style="font-size: 23px">
                        Endere√ßo
                    </label>
                    <input type="text" class="form-control" id="inputAddress" name="addressLine" />
                </div>
                <button type="submit" class="btn btn-primary">
                    Enviar
                </button>
            </form>
        </div>
    </body>
</html>
